<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CC Canvas</title>
  </head>
  <body>
      <div class="container" style="width: 900px; margin: 50px auto 0 auto;">
          <div class="canvas-container" style="display: block; height: 394px; width: 517px; margin: 0 auto">
            <div class="canvas" style="display: inline-block; vertical-align: top; position: relative;">
                <img src="assets/background.png" style="display: block; position: absolute; top: 0; left: 0;">
                <canvas id="main-canvas" width="288" height="288" style="position: absolute; top: 72px; left: 35px;">
                    Sorry, your browser doesn't support HTML5 canvas. Unfortunately, you won't be able to play the game.
                </canvas>
            </div>
          </div>
          <div class="stats" style="display: block; vertical-align: top">
              <p>Chips left: <span class="chips-left" id="chips-left"></span></p>
              <p>
                  Ticks: <span id="engine-ticks"></span>
              </p>
              <p>
                  Engine state: <span id="engine-state"></span>
              </p>
              <p>
                  Hint: <span id="level-hint"></span>
              </p>
              <input type="file" id="levelset-input">
              <p>
                  <span id="level-reset" style="marign: 5px; display: inline-block; cursor: pointer; text-decoration: underline">reset</span>
                  <span id="level-next" style="marign: 5px; display: inline-block; cursor: pointer; text-decoration: underline">next level</span>
                  <span id="level-prev" style="marign: 5px; display: inline-block; cursor: pointer; text-decoration: underline">prev level</span>
              </p>
          </div>
      </div>
      <script src="build/index.js" charset="utf-8"></script>
  </body>
</html>
